<header class="site-header">
  <a href="{{ site.baseurl }}/" class="logo"><span class="logo"><amp-img alt="Logo" src="{{ site.baseurl }}{{ site.author.avatar }}" width="48" height="48" /></span></a>

  <div class="page-links" itemscope itemtype="http://schema.org/SiteNavigationElement" >
    <a class="page-link" href="{{ site.baseurl }}/" itemprop="url" ><span itemprop="name">Home</span></a>
    {% for my_page in site.pages %}
      {% if my_page.title and my_page.sitemap %}
    â€¢ <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}" itemprop="url"><span itemprop="name">{{ my_page.title }}</span></a>
      {% endif %}
    {% endfor %}
  </div>
</header>
