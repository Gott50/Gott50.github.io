---
layout: default
title: Contact
description: contact and we get in touch
excerpt: contact and we get in touch
permalink: /contact
amp-form: true
---

<main class="content" role="main">

    <header class="blog-header">
        <h1 class="blog-title">{{ page.title }}</h1>
        <h2 class="blog-description">{{ page.description }}</h2>
    </header>

    <div class="cf frame">
        <form method="post"
              action-xhr={{ site.static_email }}
              custom-validation-reporting="show-all-on-submit"
              target="_blank">
            <fieldset>
                <label>
                    <span>Name:</span>
                    <input type="text"
                           name="name"
                           id="name5"
                           required
                           pattern="\w+\s\w+">
                    <span visible-when-invalid="valueMissing"
                          validation-for="name5"></span>
                    <span visible-when-invalid="patternMismatch"
                          validation-for="name5">
                      Please enter your first and last name separated by a space (e.g. Jane Miller)
                    </span>
                </label>
                <br>
                <label>
                    <span>Email:</span>
                    <input type="email"
                           name="email"
                           id="email5"
                           required>
                    <span visible-when-invalid="valueMissing"
                          validation-for="email5"></span>
                    <span visible-when-invalid="typeMismatch"
                          validation-for="email5"></span>
                </label>
                <br>
                <input type="submit"
                       value="Subscribe">
            </fieldset>
            <div submit-success>
                <template type="amp-mustache">
                    Subscription successful!
                </template>
            </div>
            <div submit-error>
                <template type="amp-mustache">
                    Subscription failed!
                </template>
            </div>
        </form>

        <form target="_blank" action-xhr={{ site.static_email }} method="POST" name="sentMessage" id="contactForm" novalidate>
            <div class="row control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Name" id="name" required
                           data-validation-required-message="Please enter your name.">
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="row control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>Email Address</label>
                    <input type="email" name="_replyto" class="form-control" placeholder="Email Address" id="email"
                           required data-validation-required-message="Please enter your email address.">
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="row control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>Message</label>
                    <textarea rows="5" name="message" class="form-control" placeholder="Message" id="message" required
                              data-validation-required-message="Please enter a message."></textarea>
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="row">
                <div class="form-group col-xs-12">
                    <button type="submit" class="btn btn-success btn-lg">Send</button>
                </div>
            </div>
        </form>
    </div>

</main>

{% include footer.html %}
